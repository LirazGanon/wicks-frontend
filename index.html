<script>
  var pagePos
  function foo() {

    pagePose = document.documentElement.scrollTop
    
    if (pagePose >= 1000) {
      document.querySelectorAll('.doda-cards .wap-card').forEach(el=>el.classList.add('hide'))
    }
    if (pagePose >= 1800) {
      document.querySelectorAll('.doda-cards .wap-card').forEach(el=>el.classList.remove('hide'))
      document.querySelectorAll('.doda-cards .wap-card').forEach(el=>el.classList.add('animate__animated','animate__fadeInLeft'))
    }
  }

</script>
